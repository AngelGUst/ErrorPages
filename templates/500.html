<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Problemas con el servidor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main role="main" style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0;">
        <div style="max-width: 720px; padding: 3rem; border-radius: 12px; background: rgba(255, 255, 255, 0.95); text-align: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
            
            <div style="width: 200px; height: 200px; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center;">
                <span class="material-icons" style="font-size: 160px; color: #d32f2f;">warning</span>
            </div>
            
            <h1 style="color: #d32f2f; font-size: 2.5rem; margin: 0 0 0.5rem 0;">¡Oops! Error 500</h1>
            <p style="color: #666; font-size: 1.1rem; margin-bottom: 1.5rem;">Algo salió mal en el servidor. Estamos trabajando para solucionarlo.</p>

            <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" style="display:inline-block; padding:0.75rem 1.5rem; border-radius:6px; background:#667eea; color:#fff; text-decoration:none; font-weight:bold; transition:background 0.3s;">Volver al inicio</a>
                <a href="mailto:soporte@ejemplo.com?subject=Error%20500" style="display:inline-block; padding:0.75rem 1.5rem; border-radius:6px; background:#d32f2f; color:#fff; text-decoration:none; font-weight:bold; transition:background 0.3s;">Reportar problema</a>
            </div>

            <p style="margin-top: 2rem; font-size:0.9rem; color:#999; border-top:1px solid #eee; padding-top:1.5rem;">
                Para asistencia inmediata, contáctanos en <strong>soporte@ejemplo.com</strong>
            </p>

        </div>
    </main>
</body>
</html>
